<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIBEly-Reading Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff4444;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #00796b;
        }
        .ebook-content {
            border: 1px solid #b0bec5;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background-color: #f5f5f5;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .navigation {
            text-align: center;
        }
        .navigation button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #00796b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navigation button:hover {
            background-color: #004d40;
        }
        .navigation button:disabled {
            background-color: #b0bec5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FIBEly-Reading Hub</h1>
        </div>
        <div class="ebook-content" id="ebook-content">
            <!-- E-book content will be displayed here -->
        </div>
        <div class="navigation">
            <button id="prev-btn" onclick="prevPage()">Previous</button>
            <button id="next-btn" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script>
        let page = 1;

        function fetchEbookContent(page) {
            // Replace with actual API call to fetch e-book content
            const content = `Content of page ${page}`; // Placeholder content
            document.getElementById('ebook-content').innerText = content;
            updateNavigationButtons();
        }

        function nextPage() {
            page++;
            fetchEbookContent(page);
        }

        function prevPage() {
            if (page > 1) {
                page--;
                fetchEbookContent(page);
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = page <= 1;
            // Add logic to disable 'Next' button if there's no more content
        }

        // Initial fetch
        fetchEbookContent(page);
    </script>
</body>
</html>
